datasets:
  - name: interactions
    main: true
    features:
      - name: userId
        type: id
        foreign_key:
          references: users.user_id
      - name: itemId
        type: id
        foreign_key:
          references: items.item_id
  - name: users
    main: false
    features:
      - name: userId
        type: id
      - name: age
        type: number
      - name: gender
        type: category
  - name: items
    main: false
    features:
      - name: itemId
        type: id
      - name: price
        type: number
      - name: color
        type: category
model:
  type: two-tower

---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: workflow-tmpl
  namespace: argo
spec:
  templates:
    - name: step
      inputs:
        parameters:
          - name: step
          - name: arguments
      container:
        image: '{{ .Values.workflow.image.repository }}:{{ .Values.workflow.image.tag }}'
        command: [ python ]
        args: [ -m, 'mar.workflow.{{`{{ inputs.parameters.step }}`}}', '{{`{{ inputs.parameters.arguments }}`}}' ]
        imagePullPolicy: IfNotPresent
        env:
          - name: QDRANT_URL
            value: >
              {{ .Values.qdrant.fullnameOverride }}.{{ .Release.Namespace }}.svc.cluster.local
          - name: QDRANT_PORT
            value: '6333'
